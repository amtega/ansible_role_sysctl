---
# Role dependencies

galaxy_info:
  role_name: sysctl
  author: Carlos Chedas Fernández / Juan Antonio Valiño García
  description: Manage sysctl configs
  company: AMTEGA - Xunta de Galicia
  license: GPLv3 or EUPL
  min_ansible_version: 2.7
  platforms:
    - name: Debian
      versions:
        - stretch
    - name: EL
      versions:
        - 6
        - 7
    - name: Fedora
      versions:
        - 27
        - 28
  galaxy_tags:
    - system
    - sysctl
    - kernel

dependencies:
  - role: amtega.check_platform
    vars:
      check_platform_distributions:
        centos: 6
        debian: 9
        fedora: 27
        rhel: 6
    tags:
      - role::sysctl

  - role: amtega.select_hostvars
    vars:
      select_hostvars_pattern: "^sysctl_.*"
      select_hostvars_exclude_pattern: "^sysctl_options_defaults$"
      select_hostvars_fact_name: sysctl_hostvars
      select_hostvars_output_type: list
    when: sysctl_load_from_hostvars
    tags:
      - role::sysctl
