---
# Role dependencies

galaxy_info:
  role_name: sysctl
  author: Carlos Chedas Fernández / Juan Antonio Valiño García
  description: Manage sysctl configs
  company: AMTEGA - Xunta de Galicia
  license: GPLv3 or EUPL
  min_ansible_version: 2.9
  platforms:
    - name: EL
      versions:
        - 6
        - 7
    - name: Fedora
      versions:
        - 29
        - 30
  galaxy_tags:
    - system
    - sysctl
    - kernel

dependencies:
  - role: amtega.check_platform
    vars:
      check_platform_distributions:
        centos: 6
        fedora: 29
        rhel: 6
    tags:
      - role::sysctl

  - role: amtega.select_hostvars
    vars:
      select_hostvars_query:
        pattern: "^sysctl_.*"
        exclude_pattern: "^sysctl_options_defaults$"
        fact_name: sysctl_hostvars
        output_type: list
    when: sysctl_load_from_hostvars
    tags:
      - role::sysctl
