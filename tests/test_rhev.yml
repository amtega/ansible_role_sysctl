---
- name: restore snapshot
  hosts: localhost
  connection: local
  gather_facts: no

  vars_prompt:
     - name: "RHEV_password"
       prompt: "rhev_clave"
       private: yes

  vars:
    clave:
      username: "cchefer@xunta.local"
      password: "{{ RHEV_password }}"
      url: "https://lab-rhevmanager-0002.xunta.local/ovirt-engine/api"
      ca_file: "lab-rhevmanager-0002-ca.pem"

  tasks:
    - ovirt_vms_facts:
        auth: "{{ clave }}"
        pattern: name=lab-ansible-0003 and cluster=cls-rhev-0059

    - debug:
        var: ovirt_vms
